<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>三年健身追踪</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>三年健身追踪</h1>  
    </header>  
    <main>  
        <form id="workout-form">  
            <input type="text" id="exercise" placeholder="运动名称" required>  
            <input type="number" id="duration" placeholder="持续时间（分钟）" required>  
            <button type="submit">添加记录</button>  
        </form>  
        <h2>记录</h2>  
        <ul id="workout-list"></ul>  
    </main>  
    <script src="script.js"></script>  
</body>  
</html>
